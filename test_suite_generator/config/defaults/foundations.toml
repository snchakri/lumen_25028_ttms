[room_constraints]
small_room_capacity = [20, 30]
medium_room_capacity = [30, 50]
large_room_capacity = [50, 100]
lecture_hall_capacity = [100, 300]

[timeslot_defaults]
slot_length_minutes = 60
workday_start = "08:00"
